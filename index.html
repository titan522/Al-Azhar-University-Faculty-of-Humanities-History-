
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>نتيجة الطالبات</title>
<style>
  body {
    background: linear-gradient(to bottom right, #ffffff, #cce6ff);
    font-family: Arial, sans-serif;
    text-align: center;
    direction: rtl;
  }
  h1 {
    color: #003366;
    margin-top: 20px;
  }
  .input-container {
    margin-top: 40px;
  }
  input[type="text"] {
    padding: 10px;
    font-size: 16px;
    width: 250px;
  }
  button {
    padding: 10px 20px;
    font-size: 16px;
    background-color: #3399ff;
    color: white;
    border: none;
    cursor: pointer;
    margin-right: 10px;
  }
  table {
    margin: 30px auto;
    border-collapse: collapse;
    width: 90%;
    background-color: #fff;
    display: none;
  }
  th, td {
    border: 1px solid #99ccff;
    padding: 10px;
  }
  th {
    background-color: #cce6ff;
    color: #003366;
  }
  .result-info {
    display: none;
    margin-top: 20px;
  }
</style>
</head>
<body>

<h1>البحث عن نتيجة الطالبة</h1>

<div class="input-container">
  <input type="text" id="seatNumber" placeholder="ادخلي رقم الجلوس">
  <button onclick="showResult()">عرض النتيجة</button>
</div>

<div class="result-info" id="resultInfo">
  <h2 id="studentName"></h2>
  <h3>التقدير العام: جيد جدا</h3>
  <h3>GPA: 3.6</h3>
</div>

<table id="resultTable">
  <thead>
    <tr>
      <th>المادة</th>
      <th>التقدير</th>
    </tr>
  </thead>
  <tbody id="tableBody">
    <!-- هيتملّى بالدرجات تلقائي -->
  </tbody>
</table>

<script>
  const students = {
    "4051058": "تيسير مصطفى صبري عبد الحميد",
    "4051066": "حبيبة حمادة فتحي سليم",
    "4051130": "سجود موسى هليل محمد"
  };

  const grades = [
    ["القرآن الكريم", "جيد"],
    ["مصر البيزنطية", "جيد جدا"],
    ["الفقه الإسلامي", "جيد جدا"],
    ["تاريخ مصر في عصري البطالمة والرومان", "جيد جدا"],
    ["العقيدة والأخلاق", "امتياز"],
    ["الجغرافيا", "جيد جدا"],
    ["اللغة العربية", "امتياز"],
    ["الخلفاء الراشدين", "جيد جدا"]
  ];

  function showResult() {
    const seat = document.getElementById("seatNumber").value.trim();
    const name = students[seat];

    const table = document.getElementById("resultTable");
    const info = document.getElementById("resultInfo");
    const tableBody = document.getElementById("tableBody");
    const studentName = document.getElementById("studentName");

    tableBody.innerHTML = "";

    if (name) {
      studentName.innerText = "الاسم: " + name;

      grades.forEach(subject => {
        const row = document.createElement("tr");
        const subjectCell = document.createElement("td");
        const gradeCell = document.createElement("td");

        subjectCell.innerText = subject[0];
        gradeCell.innerText = subject[1];

        row.appendChild(subjectCell);
        row.appendChild(gradeCell);
        tableBody.appendChild(row);
      });

      info.style.display = "block";
      table.style.display = "table";
    } else {
      alert("رقم الجلوس غير موجود.");
      info.style.display = "none";
      table.style.display = "none";
    }
  }
</script>

</body>
</html
